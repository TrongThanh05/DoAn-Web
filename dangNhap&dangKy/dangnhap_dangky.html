<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập và đăng ký</title>
    <link rel="stylesheet" href="../asset/bootstap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/basic.css" />
    <link rel="stylesheet" href="../dangNhap&dangKy/dangnhap_dangky.css" />
    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- get icon with cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <a class="backPage" href="../tranhchu/trangchu.html"
          ><i class="fa-solid fa-arrow-left"></i>Quay lại</a
        >
        <div class="image-box">
          <img
            src="../img/backGround&vv/login_regis.jpg"
            alt="Hình ảnh bắt mắt"
            class="form-image"
          />
        </div>
        <div class="button-box">
          <button type="button" class="toggle-btn" onclick="showLogin()">
            Đăng nhập
          </button>
          <button type="button" class="toggle-btn" onclick="showRegister()">
            Đăng ký
          </button>
        </div>
        <div class="form-container">
          <form id="loginForm" class="input-group">
            <input
              type="text"
              class="input-field"
              id="loginAccount"
              placeholder="Tài khoản"
              required
            />
            <input
              type="password"
              class="input-field"
              id="loginPassword"
              placeholder="Mật khẩu"
              required
            />
            <button type="submit" class="submit-btn" id="submitLogin">
              Đăng nhập
            </button>
          </form>
          <form
            id="registerForm"
            class="input-group"
            onsubmit="register(event)"
          >
            <input
              type="text"
              class="input-field"
              id="regisAccount"
              placeholder="Tài khoản"
              required
            />
            <input
              type="email"
              class="input-field"
              id="regisEmail"
              placeholder="Email"
              required
            />
            <input
              type="text"
              class="input-field"
              id="regisPhone"
              placeholder="SĐT"
              required
            />
            <input
              type="password"
              class="input-field"
              id="regisPassword"
              placeholder="Mật khẩu"
              required
            />
            <button type="submit" class="submit-btn" id="submitRegis">
              Đăng ký
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Noti -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="check-icon">✔</div>
        <h2>Thành công!</h2>
        <p id="modalMessage"></p>
      </div>
    </div>
    <script src="../asset/bootstap/js/bootstrap.bundle.min.js"></script>
    <script src="../dangNhap&dangKy/dangnhap_dangky.js"></script>
  </body>
</html>
